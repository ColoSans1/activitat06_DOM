<!DOCTYPE html>
<html>
<head>
  <title>DOM Modifier</title>
  <style>
    body {
      width: 220px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      color: #333;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      color: #fff;
      background-color: #6200ea;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3700b3;
    }

    button:active {
      background-color: #000;
    }

    #stickyMenu {
      background-color: #03dac6;
    }

    #stickyMenu:hover {
      background-color: #018786;
    }

    #deleteImages {
      background-color: #ff4444;
    }

    #deleteImages:hover {
      background-color: #cc0000;
    }

    #togglePasswords {
      background-color: #ffbb33;
    }

    #togglePasswords:hover {
      background-color: #ff8800;
    }

    #setBgRed {
      background-color: #ef5350;
    }

    #setBgRed:hover {
      background-color: #d32f2f;
    }

    #setLinkColor {
      background-color: #66bb6a;
    }

    #setLinkColor:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>DOM Modifier</h1>
  <button id="setBgRed">SET BACKGROUND COLOR RED</button>
  <button id="setLinkColor">SET COLOR LINKS</button>
  <button id="deleteImages">ESBORRA IMATGES</button>
  <button id="togglePasswords">MOSTRA/OCULTA passwords</button>
  <button id="stickyMenu">STICKY MENU</button>
  <script src="popup.js"></script>
</body>
</html>
